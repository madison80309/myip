name: IP Extractor

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:  # 手动触发工作流

jobs:
  ip_extractor_job:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 作为运行环境

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 确保你有 requirements.txt 或手动安装必要依赖
          pip install selenium webdriver-manager requests

      # 运行 IP 提取脚本
      - name: Run IP extraction script
        run: |
          python ip_extractor.py

      # 列出工作目录中的文件，确保文件生成
      - name: List files in the current directory
        run: ls -alh /home/runner/work/myip/myip

